# tpm plugins
set -g @tpm_plugins "             \
  tmux-plugins/tpm                \
  tmux-plugins/tmux-yank          \
  tmux-plugins/tmux-resurrect     \
  tmux-plugins/tmux-open          \
  tmux-plugins/tmux-copycat       \
  tmux-plugins/tmux-pain-control  \
"

run-shell "powerline-daemon -q"
source "/usr/local/lib/python3.4/site-packages/powerline/bindings/tmux/powerline.conf"

# basic settings
set -g prefix C-g
set -g utf8 on
set -g status-utf8 on
set -g status-keys vi
setw -g xterm-keys on
set -g mode-keys vi
set -g focus-events on
set -g default-terminal "screen-256color"
set -g default-command "reattach-to-user-namespace -l $SHELL"
set -s escape-time 0

# history and display
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5

# reload conf
bind R source-file '/Users/rlester/.tmux.conf'

# vim style pane+window control
unbind-key w
bind-key w select-pane -t :.+ # same as C-w C-w in vim
unbind-key s
bind-key s split-window -h # same as C-w s in vim
unbind-key v
bind-key v split-window -v # same as C-w v in vim
unbind-key q
bind-key q kill-pane # same as C-w q in vim
unbind-key x
bind-key x kill-window
bind C-p previous-window
bind C-n next-window

# basic mouse stuff
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# init tpm; keep this at bottom.
run-shell '~/.tmux/plugins/tpm/tpm'
